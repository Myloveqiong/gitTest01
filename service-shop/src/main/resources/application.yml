server:
  port: 8010

spring:
  application:
    name: service-shop
  jackson: # 全局时间格式化
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  datasource: # 数据源的相关配置
    type: com.zaxxer.hikari.HikariDataSource  # 数据源类型:HikariCP
    driver-class-name: com.mysql.cj.jdbc.Driver # mysql驱动
    url: jdbc:mysql://localhost:3306/jingdong_mall?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=true
    username: root
    password: 123456
    hikari:
      connection-timeout: 30000 # 等待连接池分配连接的最大时长(毫秒)，超过这个时长还没可用的连接则发生 SQLException，默认:30 秒
      minimum-idle: 5 # 最小连接数
      maximum-pool-size: 20 # 最大连接数
      auto-commit: true #自动提交
      idle-timeout: 600000 # 连接超时的最大时长(毫秒)，超时则被释放(retired),默认:10 分钟
      pool-name: DataSourceHikariCP # 连接池名字
      max-lifetime: 1800000 # 连接的生命时长(亳秒)，超时而且没被使用则被释放(retired)，默认:30分钟  1800000ms
      connection-test-query: SELECT

    #  rabbitmq配置
  rabbitmq:
    host: localhost
    port: 5672
    username: tkmf2
    password: 123456
    virtual-host: jd_mall